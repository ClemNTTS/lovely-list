name: Deploy to VPS

on:
  # D√©clencheur automatique quand tu push sur la branche main
  push:
    branches: [ "main" ]
  
  # D√©clencheur manuel que tu peux lancer depuis l'onglet "Actions" de GitHub
  workflow_dispatch:
    inputs:
      vps_action:
        description: 'Action optionnelle √† ex√©cuter sur le VPS'
        required: true
        type: choice
        default: 'none'
        options:
        - 'none'
        - 'reset-database'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lovely-list:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/lovely-list
            docker compose pull
            docker compose up -d

      # -- NOUVELLE √âTAPE CONDITIONNELLE --
      # Cette √©tape ne s'ex√©cute QUE si tu as lanc√© le workflow manuellement
      # en choisissant "reset-database".
      - name: üö® Run Special VPS Action
        if: github.event.inputs.vps_action == 'reset-database'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "‚ö†Ô∏è  R√©initialisation de la base de donn√©es demand√©e..."
            cd /opt/lovely-list
            docker compose down
            rm -rf ./data
            mkdir ./data
            docker compose up -d
            echo "‚úÖ  Base de donn√©es r√©initialis√©e et application red√©marr√©e."