name: Deploy to VPS

on:
  # D√©clencheur automatique quand tu push sur la branche main
  push:
    branches: [ "main" ]
  
  # D√©clencheur manuel que tu peux lancer depuis l'onglet "Actions" de GitHub
  workflow_dispatch:
    inputs:
      vps_action:
        description: 'Action optionnelle √† ex√©cuter sur le VPS'
        required: true
        type: choice
        default: 'none'
        options:
        - 'none'
        - 'reset-database'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy project files to VPS
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          source: "."
          target: "/opt/lovely-list"
          rm: true # Supprime les anciens fichiers sur le serveur avant de copier

      - name: Build and Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/lovely-list
            docker compose build
            docker compose up -d

      # Cette √©tape ne s'ex√©cute QUE si tu as lanc√© le workflow manuellement
      # en choisissant "reset-database".
      - name: üö® Run Special VPS Action
        if: github.event.inputs.vps_action == 'reset-database'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚ö†Ô∏è  R√©initialisation de la base de donn√©es demand√©e..."
            cd /opt/lovely-list
            docker compose down
            rm -rf ./data
            mkdir ./data
            docker compose up -d
            echo "‚úÖ  Base de donn√©es r√©initialis√©e et application red√©marr√©e."